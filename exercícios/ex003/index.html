<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagem</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html-full.png" alt="logo HTML5">
    <p>Abaixo você verá a mesma imagem redimensionada com o GIMPI:</p>
    <img src="logo-html-200.png" alt="logo HTML5">
    <hr>
    <p>Podemos também carregar imagens de sub-pastas:</p>
    <img src="imagens/logo-css-full.png" alt="logo CSS3">
    <p>Abaixo você verá a mesma imagem redimensionada com o GIMPI:</p>;
    <img src="imagens/logo-css-200.png" alt="logo CSS3">
    <hr>
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://marcas-logos.net/wp-content/uploads/2020/11/JavaScript-logo-600x375.png" alt="logo JavaScript"> <!--URL--><!-- Se o site original cair a imagem também cai -->
</body>
</html>
