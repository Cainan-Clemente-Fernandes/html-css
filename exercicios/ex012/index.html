<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados Localmente</h1>
    <p>Este vídeo está hospedade no meu própio servidor.</p>
    <video controls width="250" poster="imagens/kimetsu_capa.jpg" preload="metadata" title="Mini cachoeira" > 
        <source src="meu_video_01.m4v" type="video/m4v">
        <source src="meu_video_04.webm" type="video/webm">
        <source src="meu_video_02.mp4" type="video/mp4">
        <source src="meu_video_03.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibalidade com os tipos de vídeo. <a href="meu_video_02.mp4" type="video/mp4">Clique aqui para Baixar</a></p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="250" height="315" src="https://www.youtube.com/embed/000IlViN40o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
